<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Anvaka Panzoom
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Anvaka Panzoom</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="panzoom-element" [inlineSVG]="'assets/id1.svg'" (onSVGInserted)="setupPanzoom($event)"></div>
</ion-content>
